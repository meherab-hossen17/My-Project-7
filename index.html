<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>JOB APPLICATION 
                <span class="title_small">WEB</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_content">
                        <label for="frist name">First Name </label>
                        <input id-="first name" name="first name" placeholder="Enter First Name....."/>
                    </div>
                    <div class="form_content">
                        <label for="last name">Last Name </label>
                        <input id-="last name" name="last name" placeholder="Enter Last Name....."/>
                    </div>
                    <div class="form_content">
                        <label for="email">Email</label>
                        <input type="email" id-="email" name="email" placeholder="Enter Email....."/>
                    </div>
                    <div class="form_content">
                        <label for="job_role">Job Role</label>
                        <select name="job_role"  id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="Ui_Ux">Ui Ux Design</option>
                        </select>
                    </div>
                    <div class="textarea_content">
                        <label for="Address">Address</label>
                       <textarea name="Address" id="Address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form_content">
                        <label for="city">City Name </label>
                        <input id-="city" name="city" placeholder="Enter City Name....."/>
                    </div>
                    <div class="form_content">
                        <label  for="pincode">Pincode </label>
                        <input type="number" id-="pincode" name="pincode" placeholder="Enter Pincode ....."/>
                    </div>
                    <div class="form_content">
                        <label  for="date">Date </label>
                        <input value="2024-03-13" type="date" id-="date" name="date"/>
                    </div>
                    <div class="form_content">
                        <label  for="Upload"> Upload Your CV </label>
                        <input  type="file" id-="Upload" name="Upload"/>
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
